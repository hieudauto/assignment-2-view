<div class="container">
	<h2>Documents Feed</h2>

	<ul *ngIf="docs">
		<li *ngFor="let doc of docs">
			<div class="card col-8 mt-5">
				<div class="card-header">
					<h4>{{doc.title}}</h4>
					<p>{{doc.description}}</p>
				</div>
				<div class="card-body">
					<a href="#{{doc.id}}" download>Download</a>
					<embed class="content" [src]="doc.content.safeSource"
						type="{{doc.content.type}}" id="{{doc.id}}" />
				</div>
			</div>
		</li>
	</ul>
</div>
