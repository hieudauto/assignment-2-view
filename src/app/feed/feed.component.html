<div class="col-md-9">
	<h2>Document Feeds</h2>

	<ul *ngIf="docs">
		<li *ngFor="let doc of docs">
			<div class="card mt-5">
				<div class="card-header">
					<h4>{{doc.title}}</h4>
				</div>
				<div class="card-body">
					<p>{{doc.description}}</p>
					<!-- <a href="#">Download</a> -->
					<embed class="content" [src]="doc.content.safeSource"
						type="{{doc.content.type}}" id="{{doc.id}}" />
				</div>
			</div>
		</li>
	</ul>
</div>

<div class="col-md-3">

</div>
