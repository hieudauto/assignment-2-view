<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
	<form class="form-signin col-4 mt-xl-5" (submit)="login($event)" *ngIf="!user">
		<img class="mb-4 dochub-img" src="assets/img/dochub_black.png" height="70px">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="username" class="sr-only">Username</label>
		<input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3 text-center">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>

		<div class="mt-4 text-center">
			<button class="btn-facebook btn mr-4 col-5">
				<i class="fa fa-facebook"></i> with Facebook</button>
			<button class="btn-google btn col-5">
				<i class="fa fa-google"></i> with Google</button>
		</div>

		<p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
	</form>

		<h1 class="h3 mb-3 font-weight-normal">Are you sure that you want to Log out?</h1>
		<button class="btn btn-lg btn-dark btn-block" type="submit">Log out</button>
	</form> -->
</div>
